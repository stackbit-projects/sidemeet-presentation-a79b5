stackbitVersion: ~0.3.0
ssgName: jekyll
publishDir: _site
dataDir: _data
pagesDir: ''
models:
  post:
    type: page
    label: Post
    folder: _posts
    match: '*'
    fields:
      - type: string
        name: layout
        label: Layout
  page_1:
    type: page
    label: Page 1
    match: '*'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: number
        name: title
        label: Title
        subtype: int
      - type: string
        name: permalink
        label: Permalink
